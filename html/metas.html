    <div class="content">
        <div class="mb-4 user-data text-white">
            <div class="container-fluid user-info">
                <h1 class="user-greeting">Olá, <span class="text-yellow user-name"></span>! </h1>
                <p class="user-notification"></p>
            </div>
            <h2 class="accounts-total text-yellow"></h2>
        </div>

        <div class="dashboard">
            <div class="container">
                <div class="row ">
                    <div class="cards goalsCards">
                        <div class="contentCard contentCard-fullsize goalsCard manualInout">
                            <div class="contentCard-header">
                                <span class="cardHeader-title text-white">Lançamento manual</span>
                            </div>
                            <div class="contentCard-body">
                                <div class="inOutForm goalsForm text-white">
                                    <div class="half-form first">
                                        <label class="inputLabel" for="title">Titulo</label>
                                        <input class="inputField" type="text" name="title" id="title">
                                        <label class="inputLabel sliderLabel" for="value">Valor</label>
                                        <input class="inputField" type="range" name="value" id="value" value="0"
                                            min="0" max="10000" step="1"><span id="valuePrice" class="text-green">R$
                                            0,00</span>
                                        <label class="inputLabel" for="title">Data do lançamento</label>
                                        <input class="inputField" type="text" id="datepicker">
                                    </div>
                                    <div class="half-form">
                                        <label class="inputLabel" for="category">Categoria</label>
                                        <select class="inputField" name="category" id="category">
                                            <option value="Alimentação">Alimentacao</option>
                                            <option value="Transporte">Tr ion>
                                            <option value="Lazer">Lazer</option>
                                            <option value="Investimento">Investimento</option>
                                        </select>
                                        <label class="inputLabel sliderLabel" for="inicitialValue">Investimento
                                            inicial</label>
                                        <input class="inputField" type="range" name="inicitialValue" id="inicitialValue"
                                            value="0" min="0" max="10000" step="1"><span id="initialValuePrice"
                                            class="text-green">R$
                                            0,00</span>
                                        <label class="inputLabel sliderLabel" for="recorrencia">Recorrência</label>
                                        <select class="inputField" name="recorrencia" id="recorrencia">
                                            <option value="semanal">Semanal</option>
                                            <option value="quinzenal">Quinzenal</option>
                                            <option value="mensal">Mensal</option>
                                        </select>
                                    </div>
                                </div>
                                <button class="inputField inputButton goalButton" id="addInOut">Adicionar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="cards">
                        <div id="progress" class="contentCard contentCard-fullsize feature text-black">
                            <div class="contentCard-header">
                                <span class="cardHeader-title text-white">Metas</span>
                            </div>
                            <div class="contentCard-body">
                                <div class="goals">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
